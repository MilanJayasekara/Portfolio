<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Milan Jayasekara</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <canvas id="cyberCanvas"></canvas>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Portfolio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="hero d-flex align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6" data-aos="zoom-in" data-aos-duration="1000">
            <div
              class="card bg-dark border-secondary p-4 p-md-5 shadow-lg cyber-card"
            >
              <h2 class="fw-bold mb-2 text-white text-center">
                Let's <span class="text-accent">Connect</span>
              </h2>
              <p class="text-secondary mb-4 text-center">
                Open to new opportunities and collaborations.
              </p>

              <form
                action="https://formspree.io/f/your-email@gmail.com"
                method="POST"
                id="contactForm"
                class="needs-validation"
                novalidate
              >
                <div class="mb-3">
                  <label class="form-label text-light">Full Name</label>
                  <div class="input-group">
                    <span
                      class="input-group-text bg-transparent border-secondary text-secondary"
                      ><i class="fas fa-user"></i
                    ></span>
                    <input
                      type="text"
                      name="Sender_Name"
                      class="form-control bg-dark text-white border-secondary"
                      placeholder="Milan Jayasekara"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label text-light">Email Address</label>
                  <div class="input-group">
                    <span
                      class="input-group-text bg-transparent border-secondary text-secondary"
                      ><i class="fas fa-envelope"></i
                    ></span>
                    <input
                      type="email"
                      name="_replyto"
                      class="form-control bg-dark text-white border-secondary"
                      placeholder="milan@example.com"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label text-light">Contact Number</label>
                  <div class="input-group">
                    <span
                      class="input-group-text bg-transparent border-secondary text-secondary"
                      ><i class="fas fa-phone"></i
                    ></span>
                    <input
                      type="tel"
                      name="Phone_Number"
                      class="form-control bg-dark text-white border-secondary"
                      placeholder="+94 77 123 4567"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label text-light">Message</label>
                  <textarea
                    name="Message_Content"
                    class="form-control bg-dark text-white border-secondary"
                    rows="4"
                    placeholder="How can I help you?"
                    required
                  ></textarea>
                </div>
                <button
                  type="submit"
                  class="btn btn-primary w-100 py-3 mt-3 fw-bold"
                >
                  <i class="fas fa-paper-plane me-2"></i>Send Message
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>

    <footer class="py-5 text-center text-secondary">
      <div class="container">
        <hr class="border-secondary mb-4" />
        <small>&copy; 2025 Milan Jayasekara. All Rights Reserved.</small>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
